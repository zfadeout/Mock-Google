<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

        <title>Image Search</title>

        <link rel="stylesheet" href="styles.css">

</head>

        <body>
                <ul>

                    <a href="index.html" style="text-align: right; font-size: 36px"> Google Search <a/>

                </ul>

            <div class="box">

                <form action=https://google.com/images style="font-size: 36px">

                    <p style="text-align:center">  Advanced Search </p>

                         Random words:

                      <input type="text" name="as_q" class="search" > <br><br>

                         Key Words:

                      <input type="text" name="as_epq" class="search"> <br><br>

                        Miscelanious Words:

                      <input type="text" name="as_oq" class="search"> <br><br>

                        None of these words:

                      <input type="text" name="as_eq" class="search"> <br><br>

                      <input type="submit" value="Search" class="search_button">

                </form>

            </div>

        </body>

</html>
